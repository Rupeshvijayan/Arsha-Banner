<!Doctype html>
<html>
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width = device-width , initial-scale = 1.0">
	<title>Arsha Banner</title>
	<link rel = "stylesheet" href = "css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<section id = "banner_section">
	
		<div class = "banner_container">
		
			<div class = "banner_row">
			
				<div class = "banner_column_left">
				
					<div class = "content_top">
						<h1>Better Solutions For Your Business</h1>
						<h3>We are team of talented designers making websites with Bootstrap</h3>
					</div>
					
					<div class = "content_bottom">
						<button>Get Started</button>
						<span><i class="bi bi-play-circle"></i> Watch video</span>
					</div>

				</div>

				<div class = "banner_column_right">
				
					<div class = "banner_image">
						<img src = "images/img.png" alt = "Loading">
					</div>

				</div>
				
			</div>
			
		</div>

	</section>
